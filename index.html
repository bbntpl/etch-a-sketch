<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles/main.css" type="text/css" media="all" />
    <link rel="icon" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>
</head>

<body>
    <div class="o-wrapper">
        <div class="main-container">
            <div class="eas__options">
                <form class="eas__resize">
                    <div>
                        <label for="eas__label-px">
                            Number of Grids:
                        </label>
                        <input type="range" id="grid-range" min="16" max="64" value="16" autocomplete="off" class="slider" />
                    </div>
                    <div>
                        <label for="eas__label-px">
                            Border Radius:
                        </label>
                        <input type="range" id="grid-border-radius" min="1" max="25" value="15" autocomplete="off"
                            class="slider" />
                    </div>
                </form>
                <div class="eas__colors">
                    <button id="clr-black" class="eas__clr-btn">
                        Default
                    </button>
                    <button id="clr-grays" class="eas__clr-btn">
                        Noir
                    </button>
                    <button id="clr-rainbow" class="eas__clr-btn">
                        Rainbow
                    </button>
                    <button id="clr-rgb" class="eas__clr-btn">
                        RGB
                    </button>
                </div>
                <div class="eas__erase-wrapper">
                    <button id="clr-erase" class="eas__btn-erase">Erase</button>
                </div>
            </div>
            <div class="eas">
                <div class="eas__grid-container"></div>
            </div>
            <div class="eas__txt-wrapper">
                <h1 class="eas__txt">Etch-a-Sketch</h1>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
